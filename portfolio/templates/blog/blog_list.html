{% extends 'blog-base.html' %}

{% load static %}

{% block content %}
<hr>
<br>
<br>
<br>
<br>
    <div class="container">
        <div class="row">
            {% for post in blogs %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ post.image.url }}" class="card-img-top" alt="Post Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.name }}</h5>
                        <p class="card-text">{{ post.content }}</p>
                        <a href="#" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
